<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Codepen</title>
  </head>
  <body>
    <header>
      <div class="left-column">
        <div class="logo-wrapper">
          <img
            src="/images/codepen-wordmark-white.webp"
            alt="Logo Codepen"
          />
        </div>
        <div class="nav-wrapper">
          <span class="nav-title">Explore</span>
          <nav class="navigation">
            <ul>
              <li>Pens</li>
              <li>Projects</li>
              <li>Posts</li>
              <li>Collections</li>
            </ul>
          </nav>
        </div>
        <div class="spark-wrapeer">
          <select
            name="spark"
            id="spark"
          >
            <option
              value=""
              disabled
              selected
              hidden
            >
              Spark
            </option>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
          </select>
        </div>
      </div>
      <div class="right-column">
        <button class="create-wrapper">Create</button>
        <button class="search-wrapper">Search</button>
        <button class="login-wrapper">Log in</button>
        <button class="signup-wrapper">Sign Up</button>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
