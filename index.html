<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Codepen</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/styles/main.css"
    />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="left-column">
        <div class="logo-wrapper">
          <a href="#">
            <img
              class="logo-codepen"
              src="/images/codepen-wordmark-white.webp"
              alt="Logo Codepen"
            />
          </a>
        </div>
        <div class="nav-wrapper">
          <span class="nav-title">Explore</span>
          <nav class="navigation">
            <ul>
              <a href="#"><li>Pens</li></a>
              <a href="#"><li>Projects</li></a>
              <a href="#"><li>Posts</li></a>
              <a href="#"><li>Collections</li></a>
            </ul>
          </nav>
        </div>
        <div class="spark-wrapper">
          <select
            name="spark"
            id="spark"
          >
            <option
              value=""
              disabled
              selected
              hidden
            >
              Spark
            </option>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
          </select>
          <i class="fa-solid fa-chevron-down chev-position"></i>
        </div>
      </div>
      <div class="right-column">
        <button class="btn">
          Create <i class="fa-solid fa-chevron-down chev-create"></i>
        </button>
        <button class="btn btn-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="btn">Log in</button>
        <button class="btn">Sign Up</button>
      </div>
    </header>
    <main><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></main>
    <footer class="footer-wrapper">
      <button class="btn btn-footer">CodePen for <span>Teams</span></button>
      <button class="btn btn-footer">CodePen for <span>Education</span></button>
      <button class="btn btn-footer">CodePen for <span>Privacy</span></button>
      <button class="btn btn-footer">CodePen for <span>Writing</span></button>
    </footer>
  </body>
</html>
